<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片懒加载</title>
    <style>
        img {
            display: block;
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img data-src="./assets/images/1.jpeg" alt="">
    <img data-src="./assets/images/2.png" alt="">
    <img data-src="./assets/images/3.jpeg" alt="">
    <img data-src="./assets/images/4.png" alt="">
    <img data-src="./assets/images/5.jpeg" alt="">
    <img data-src="./assets/images/6.jpeg" alt="">
    <img data-src="./assets/images/7.jpeg" alt="">
    <img data-src="./assets/images/8.jpg" alt="">
    <img data-src="./assets/images/9.jpg" alt="">
    <img data-src="./assets/images/10.jpeg" alt="">
    <img data-src="./assets/images/1.jpeg" alt="">
    <img data-src="./assets/images/2.png" alt="">
</body>
<script>
        var imgs = document.querySelectorAll('img');

        //offsetTop是元素与offsetParent的距离，循环获取直到页面顶部
        function getTop(e) {
            var T = e.offsetTop;
            while(e = e.offsetParent) {
                T += e.offsetTop;
            }
            return T;
        }

        function lazyLoad(imgs) {
            var H = document.documentElement.clientHeight;//获取可视区域高度
            var S = document.documentElement.scrollTop || document.body.scrollTop;
            for (var i = 0; i < imgs.length; i++) {
                if (H + S > imgs[i].offsetTop &&!imgs[i].src) {
                    imgs[i].src = imgs[i].getAttribute('data-src');
                }
            }
        }

        window.onload = window.onscroll = function () { //onscroll()在滚动条滚动的时候触发
            lazyLoad(imgs);
        }
</script>
</html>
